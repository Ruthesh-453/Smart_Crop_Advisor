<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Crop Recommendation System</h1>
    <form id="cropForm">
        <label for="N">Nitrogen (N):</label>
        <input type="text" id="N" required><br>
        
        <label for="P">Phosphorus (P):</label>
        <input type="text" id="P" required><br>
        
        <label for="K">Potassium (K):</label>
        <input type="text" id="K" required><br>
        
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" required><br>
        
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" required><br>
        
        <label for="ph">pH:</label>
        <input type="text" id="ph" required><br>
        
        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" required><br>
        
        <button type="submit">Get Recommendation</button>
    </form>
    
    <h2 id="result"></h2>

    <script src="app.js"></script>
</body>
</html>
